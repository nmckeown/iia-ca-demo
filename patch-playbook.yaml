---
- name: Patch Servers
  hosts: servers

  tasks:
  - name: Upgrade all apt packages
    apt: state=latest force_apt_get=yes

  - name: Reboot If New kernel
    reboot:
      msg: "Reboot initiated by Ansible due to kernel updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
    when: reboot_required_file.stat.exists
